<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0"
    />
    <!-- 华为自带浏览器（内核为腾讯X5）fixed底部定位被挡住，解决办法 强制全屏以及跟随浏览器设置【默认】  -->
    <meta name="x5-fullscreen" content="true" />
    <meta name="full-screen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 仿沉浸式状态(浏览器背景色，电池)样式设置，但意义不大，安卓和苹果手机必须安装指定Chrome浏览器且版本>39 -->
    <meta name="theme-color" content="#4285f4" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#4285f4" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>
      <%= htmlWebpackPlugin.options.isProd?"" :"开发模式：" %>一万小时
    </title>
    <link rel="stylesheet" href="/index-loading.css" />
    <!-- 开发模式利用htmlWebpackPlugin隐藏cdn，不然会报错 -->
    <% if(htmlWebpackPlugin.options.isProd) { %>
    <script src="https://cdn.bootcss.com/vue/2.6.11/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/3.1.3/vue-router.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.19.2/axios.min.js"></script>
    <script src="https://cdn.bootcss.com/vuex/3.1.2/vuex.min.js"></script>
    <% } %>
  </head>
  <body>
    <div id="loader-wrapper">
      <div id="loader"></div>
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
      <div class="load_title">
        正在加载...请耐心等待
      </div>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
